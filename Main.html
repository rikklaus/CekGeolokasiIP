<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Geolokasi IP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f5f5dc;
            font-family: 'Plus Jakarta Sans'
        }
        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
    <script>
        async function ambilDetailIp() {
            const alamatIp = document.getElementById('inputAlamatIp').value;
            const response = await fetch(`https://ipapi.co/${alamatIp}/json/`);
            const data = await response.json();

            let hasilHtml = `<h5>Detail untuk IP: ${data.ip}</h5>`;
            hasilHtml += `
                <ul class="list-group">
                    <li class="list-group-item">Kota: ${data.city}</li>
                    <li class="list-group-item">Region: ${data.region}</li>
                    <li class="list-group-item">Negara: ${data.country_name} (${data.country_code})</li>
                    <li class="list-group-item">Lintang: ${data.latitude}</li>
                    <li class="list-group-item">Bujur: ${data.longitude}</li>
                    <li class="list-group-item">Zona Waktu: ${data.timezone}</li>
                    <li class="list-group-item">Mata Uang: ${data.currency} (${data.currency_name})</li>
                    <li class="list-group-item">Organisasi: ${data.org}</li>
                </ul>
            `;
            document.getElementById('hasil').innerHTML = hasilHtml;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center"><b>Cek Geolokasi IP</b></h1>

        <form>
            <div class="mb-3">
                <label for="inputAlamatIp" class="form-label">Masukkan Alamat IP:</label>
                <input type="text" class="form-control" id="inputAlamatIp" placeholder="Contoh: 1.1.1.1">
                <label for="tambahan" class="form-label">*Cek IP device langsung saja klik tombol cek</label>
            </div>

            <div class="center-button">
                <button type="button" class="btn btn-primary" onclick="ambilDetailIp()">Cek</button>
            </div>
        </form>

        <div id="hasil" class="mt-4">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
